        }

            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Naskh Arabic', serif;
        }

            padding: 20px 0;

            color: white;
            border-radius: 12px;

        }
        
        h1 {

        }
        
        .progress-container {
            width: 100%;
            background-color: #e5e7eb;
            border-radius: 10px;
            margin: 20px 0;
            height: 10px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .question-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .question-container:hover {

        }
        
        .question-text {
            font-size: 1.3rem;
            margin-bottom: 25px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .option-label {
            text-align: center;
            font-size: 0.9rem;
            color: #6b7280;
        }
        
        .scale {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }
        
        .scale-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid #e5e7eb;
        }
        
        .scale-option:hover {
            transform: scale(1.1);
            border-color: var(--primary);
        }
        
        .scale-option.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .reminder {
            background-color: #ECFDF5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            color: #065F46;
            border-right: 4px solid var(--secondary);
            font-weight: 500;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-next {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-prev {
            background-color: white;
            color: var(--dark);
            border: 1px solid #d1d5db;
        }

            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

            background-color: #4338CA;
        }
        
        .btn-prev:hover {
            background-color: #f9fafb;
        }
        
        .hidden {
            display: none;
        }
        
        .result-container {
            text-align: center;
            padding: 40px;
        }
        
        .personality-type {
            font-size: 2rem;
            color: var(--primary);
            margin: 20px 0;
            font-weight: 700;
        }
        
        .personality-description {
            margin-bottom: 30px;
            line-height: 1.8;
        }
        
        .traits {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        
        .trait {
            background-color: var(--light);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

            .container {

            }

            "T": 0, "F": 0,
            "J": 0, "P": 0
        };

        // DOM elements
        const questionText = document.getElementById('questionText');
        const scaleContainer = document.getElementById('scaleContainer');
        const progressBar = document.getElementById('progressBar');
        const btnPrev = document.getElementById('btnPrev');
        const btnNext = document.getElementById('btnNext');
        const reminder = document.getElementById('reminder');
        const testContainer = document.getElementById('testContainer');
        const resultContainer = document.getElementById('resultContainer');
        const personalityType = document.getElementById('personalityType');
        const personalityDescription = document.getElementById('personalityDescription');
        const traitsContainer = document.getElementById('traitsContainer');
        const btnRestart = document.getElementById('btnRestart');

        // Initialize the test
        function initTest() {
            showQuestion();
            btnPrev.classList.add('hidden');
        }

        // Show current question
        function showQuestion() {
            questionText.textContent = questions[currentQuestion];
            progressBar.style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            
            // Clear previous scale options
            scaleContainer.innerHTML = '';
            
            // Create scale options (1-5)
            for (let i = 1; i <= 5; i++) {
                const option = document.createElement('div');
                option.className = 'scale-option';
                if (answers[currentQuestion] === i) {
                    option.classList.add('active');
                }
                option.textContent = i;
                option.addEventListener('click', () => selectOption(i));
                scaleContainer.appendChild(option);
            }
            
            // Show random reminder
            reminder.textContent = reminders[Math.floor(Math.random() * reminders.length)];
            
            // Update navigation buttons
            if (currentQuestion === 0) {
                btnPrev.classList.add('hidden');
            } else {
                btnPrev.classList.remove('hidden');
            }
            
            if (currentQuestion === questions.length - 1) {
                btnNext.textContent = 'تەواوکردن';
            } else {
                btnNext.textContent = 'دواتر';
            }
        }

        // Select an option
        function selectOption(value) {
            // Remove active class from all options
            const options = document.querySelectorAll('.scale-option');
            options.forEach(option => option.classList.remove('active'));
            
            // Add active class to selected option
            options[value - 1].classList.add('active');
            
            // Save answer
            answers[currentQuestion] = value;
        }

        // Calculate personality type
        function calculatePersonality() {
            // Reset scores
            scores = {
                "E": 0, "I": 0,
                "S": 0, "N": 0,
                "T": 0, "F": 0,
                "J": 0, "P": 0
            };
            
            // Calculate scores based on answers
            // Note: This is a simplified version. A real MBTI test would have more complex scoring
            // based on specific questions for each dimension.
            
            // Extraversion (E) vs Introversion (I)
            scores["E"] += answers[1] + answers[4] + answers[8] + answers[11] + answers[14];
            scores["I"] += answers[0] + answers[5] + answers[9] + answers[12] + answers[15];
            
            // Sensing (S) vs Intuition (N)
            scores["S"] += answers[2] + answers[6] + answers[10] + answers[13] + answers[16];
            scores["N"] += answers[3] + answers[7] + answers[17] + answers[20] + answers[23];
            
            // Thinking (T) vs Feeling (F)
            scores["T"] += answers[18] + answers[21] + answers[24] + answers[27] + answers[30];
            scores["F"] += answers[19] + answers[22] + answers[25] + answers[28] + answers[31];
            
            // Judging (J) vs Perceiving (P)
            scores["J"] += answers[32] + answers[35] + answers[38] + answers[41] + answers[44];
            scores["P"] += answers[33] + answers[36] + answers[39] + answers[42] + answers[45];
            
            // Determine personality type
            let type = '';
            
            type += scores["E"] > scores["I"] ? "E" : "I";
            type += scores["S"] > scores["N"] ? "S" : "N";
            type += scores["T"] > scores["F"] ? "T" : "F";
            type += scores["J"] > scores["P"] ? "J" : "P";
            
            return type;
        }

        // Show results
        function showResults() {
            const type = calculatePersonality();
            const typeInfo = personalityTypes[type];
            
            personalityType.textContent = type;
            personalityDescription.textContent = typeInfo.description;
            
            // Clear previous traits
            traitsContainer.innerHTML = '';
            
            // Add traits
            typeInfo.traits.forEach(trait => {
                const traitElement = document.createElement('div');
                traitElement.className = 'trait';
                traitElement.textContent = trait;
                traitsContainer.appendChild(traitElement);
            });
            
            // Show result container and hide test container
            testContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');
        }

        // Event listeners
        btnNext.addEventListener('click', () => {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        });
        
        btnPrev.addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        });
        
        btnRestart.addEventListener('click', () => {
            currentQuestion = 0;
            answers = [];
            testContainer.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            initTest();
        });

        // Initialize the test
        initTest();
    </script>
</body>
</html>
